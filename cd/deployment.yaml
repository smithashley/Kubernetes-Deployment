apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-retail-store
  namespace: ui
  labels:
    app: my-retail-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-retail-store
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: my-retail-store
    spec:
      containers:
        - name: my-retail-store
          securityContext:
            capabilities:
              drop:
              - ALL
            allowPrivilegeEscalation: false
          image: public.ecr.aws/aws-containers/retail-store-sample-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 30
                periodSeconds: 3
          resources:
            limits:
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 256Mi
