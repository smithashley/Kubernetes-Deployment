apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-retail-store
  namespace: ui
  labels:
    app: my-retail-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-retail-store
  template:
    metadata:
      # annotations:
      #   prometheus.io/path: /metrics
      #   prometheus.io/port: "8080"
      #   prometheus.io/scrape: "true"
      labels:
        app: my-retail-store
    spec:
      containers:
        - name: my-retail-store
          securityContext:
            capabilities:
              drop:
              - ALL
            allowPrivilegeEscalation: false
          image: public.ecr.aws/aws-containers/retail-store-sample-ui:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              livenessProbe:
                httpGet:
                  path: /status
                  port: 80
                initialDelaySeconds: 3
                periodSeconds: 3
              readinessProbe:
                httpGet:
                  path: /ready
                  port: 80
                initialDelaySeconds: 3
                periodSeconds: 3
          resources:
            limits:
              cpu: 300m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
