apiVersion: apps/v1
kind: Deployment
metadata:
  name: tea-store
  namespace: staging
  labels:
    app: tea-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tea-store
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
      labels:
        app: tea-store
    spec:
      containers:
        - name: tea-store
          securityContext:
            capabilities:
              drop:
              - ALL
            allowPrivilegeEscalation: false
          image: public.ecr.aws/aws-containers/ecsdemo-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
