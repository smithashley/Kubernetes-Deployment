apiVersion: v1
kind: Service
metadata:
  namespace: staging
  name: tea-store-service
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: tea-store
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tea-ingress
  namespace: staging
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /store
            pathType: Exact
            backend:
              service:
                name: tea-store-service
                port:
                  number: 8080
